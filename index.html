<!DOCTYPE html>
<html>
<head>
    <title>Qr-Dm-Scanner</title>


    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="content">

        <div id="topbar">

            <div id=logo>
                <!--      <h3 class="logo">Projekt Logo here</h3> -->
                <img src="../logo/logo.PNG" alt="Smiley face" height="120" width="200">
            </div>

            
        </div>
        
                <input id="id" type="text" name="id" placeholder="Komponent-ID eingeben" />
               <input id="id-button" type="submit" onclick="getInfo()"/> 
           <!--      <button id="id-button" value="Suchen" onClick="getInfo()"></button> -->
        <div id="full">
            <div id="horizontal1"></div>
            <div id="horizontal2"></div>
            <div id="horizontal3"></div>
            <div id="horizontal4"></div>
            <div id="vid">

                <video id="video" autoplay></video>


            </div>


            <div id="verticle1"> </div>
            <div id="verticle2"> </div>
            <div id="verticle3"> </div>
            <div id="verticle4"> </div>
            <button id="snap">Snap photo</button>
        </div> 
        <div id="can">
            <canvas hidden id="canvas" width="125" height="125"></canvas>
        </div>
        <p hidden id="info"></p>
        <p hidden id="size"></p>
        <div id="demo"></div> 
    
        <p id="noObject"></p>
        <p id="screen"></p>
        

    </div>



    <script src="../js/camera.js"></script>
    <script src="../js/testType.js"></script> 
  


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
